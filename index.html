<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: #333;
    }
    h1 {
      font-size: 2em;
    }
    #message {
      white-space: nowrap;
      border-right: 2px solid;
      width: 24ch;
      animation: typing 4s steps(24), blink .5s step-end infinite alternate;
      overflow: hidden;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 24ch }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #333 }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #ff6699;
      color: white;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="message">Hi [Name], I like you ❤️</h1>
  <button onclick="reveal()">Will you be mine?</button>

  <audio id="bg-music" src="YOUR-SONG-LINK.mp3" autoplay loop></audio>

  <script>
    function reveal() {
      document.getElementById('message').innerText = "I want to spend forever with you ❤️";
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
